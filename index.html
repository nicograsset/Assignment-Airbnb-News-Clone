<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./CSS/style.css">
		<title>News</title>
	</head>
	<body>
		
		<!--------- NAVBAR --------->
		
		<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
			<a class="navbar-brand ml-5 mt-3 mb-3 " href="#"><img src="images/logo-airbnb.png" alt="Logo Airbnb"><span class="ml-2">News</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active mr-3">
						<a class="nav-link" href="#">About us<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active mr-3">
						<a class="nav-link" href="#">Media assets<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link active" href="#">Product releases</a>
					</li>
					<li class="nav-item mr-3">
						<a class="nav-link active">Contact</a>
					</li>
					<li class="nav-item dropdown active mr-4">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
							<span class="mr-1">Languages</span>
							<img id="earth-icon" src="./images/earth-icon.svg" alt="earth-icon">
						</a>
						<div class="dropdown-menu" id="dropdown-languages">
							<a class="dropdown-item" href="#">English</a>
							<a class="dropdown-item" href="#">Spanish</a>
							<a class="dropdown-item" href="#">Russian</a>
						</div>
					</li>
					<li id="navbar-search" class="nav-item mr-5">
						<a class="nav-link active"><img id="search-icon" src="./images/search-icon.svg" alt="search"><span>Search</span></a>
					</li>
				</ul>
				<form id="navbar-form" class="form-inline my-2 my-lg-0">
					<input type="search" class="form-control pr-3 pl-lg-5 ml-5 rounded-0 border-dark border-left-0" style="width: 215px;" placeholder="What are you looking for?" aria-label="Search">
					<button id="search-button" class="btn ml-1 my-2 my-sm-0 border rounded-0 border-dark border-right-0" type="submit"><img id="search-icon-button" src="./images/search-icon.svg" alt="search"></button>
				</form>
			</div>
		</nav>
		
		<!--------- Hero-Content --------->
		<div class="container-fluid">
			<div class="row p-5 ml-5 mr-5 mt-4">
				<div class="col-12 col-md-5 d-flex flex-column"><p>8 November 2023</p><a href="#" id="hero-main-text">Airbnb 2023 Winter Release: Introducing Guest Favorites, a collection of the 2 million most-loved homes on Airbnb</a></div>
				<div class="col-12 col-md-7 pl-3" id="Hero-img"><img class="img-fluid" src="./images/hero-main-photo.jpg" alt="Smartphone"></div>
			</div>
		</div>
		<!---- Comment -->
		<!-- jQuery first, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
